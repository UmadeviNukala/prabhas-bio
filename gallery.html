<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 280px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
      padding: 8px;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
    .back-link a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
      font-size: 1.1rem;
      background-color: #e2e6ea;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .back-link a:hover {
      background-color: #d0d7de;
    }
  </style>
</head>
<body>
  <h1>Prabhas Photo Gallery</h1>
  <div class="gallery">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIfbn66Y1FkO7BkfHF0ST_pQroa5YzONnuLA&s" alt="pic1"/>
    <img src="https://i.pinimg.com/236x/e9/a7/48/e9a748c65a4ce029a768099e8eb56242.jpg" alt="pic2"/>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtsQndFoKrTyLQdzfZx1tsxW9-La175Nn6xf-sEfwxPLx19n3ameQpExxCk_HaUqNlR8Q&usqp=CAU" alt="pic3"/>
    <img src="https://live.staticflickr.com/65535/33977802088_c250e1e5e6.jpg" alt="pic4"/>
    <img src="https://images.hindustantimes.com/rf/image_size_640x362/HT/p2/2016/10/22/Pictures/_418c3764-9857-11e6-98f6-96638e85be2b.jpg" alt="pic5"/>
  </div>
  <div class="back-link">
    <a href="biographt.html">‚Üê Back to Biography</a>
  </div>
</body>
</html>
